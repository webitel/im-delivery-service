version: v2
managed:
  enabled: true
  override:
    - file_option: go_package
      value: github.com/webitel/protos/gen/go/im/delivery/v1;deliveryv1

plugins:
  - remote: buf.build/protocolbuffers/go:v1.34.1
    out: ../gen/go
    opt:
      - module=github.com/webitel/protos/gen/go/im
  - remote: buf.build/grpc/go:v1.5.1
    out: ../gen/go
    opt:
      - module=github.com/webitel/protos/gen/go/im

inputs:
  - directory: "../../protos/im"
